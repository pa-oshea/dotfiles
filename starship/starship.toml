vimcmd_visual_symbol = "[Î»](bold blue)"

# -----------------------------------------------------------------------------
# Directory Configuration
# -----------------------------------------------------------------------------
[directory]
style = "bold cyan"
read_only = " ó°Œ¾"
truncation_length = 3
truncate_to_repo = true
format = "[$path]($style)[$read_only]($read_only_style) "

# Special directory replacements
[directory.substitutions]
"~/dev" = " dev"
"~/work" = " work"
"~/.config" = " config"
"~/Documents" = " docs"
"~/Downloads" = " downloads"

