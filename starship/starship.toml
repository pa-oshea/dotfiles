# =============================================================================
# STARSHIP CONFIGURATION
# =============================================================================
"$schema" = 'https://starship.rs/config-schema.json'

# Use Catppuccin Mocha color palette
palette = "catppuccin_mocha"

# Disable the default newline before each command
add_newline = false

# -----------------------------------------------------------------------------
# Prompt Format
# -----------------------------------------------------------------------------
format = """
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$git_metrics\
$package\
$nodejs\
$python\
$rust\
$golang\
$java\
$docker_context\
$kubernetes\
$aws\
$gcloud\
$terraform\
$cmd_duration\
$jobs\
$status\
$line_break\
$character"""

# Right-hand side of the prompt
right_format = """
$time\
"""

# -----------------------------------------------------------------------------
# Character Configuration
# -----------------------------------------------------------------------------
[character]
success_symbol = "[Î»](bold green)"
error_symbol = "[Î»](bold red)"
vimcmd_replace_one_symbol = "[Î»](bold purple)"
